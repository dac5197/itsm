
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Project CSS -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css"> 

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>

    <style>
		body {
            background-color: steelblue;
            height: 100vh;
        }
        
        html {
			margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .login-card {
            width: 350px; 
        }

        .input-field {
            margin-top: 10px;
        }
    </style>

    <title>Register Account</title>
</head>
<body class="d-flex align-items-center">
    {% block content %}
        <div class="container">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="card login-card shadow-lg">
                    <div class="card-header d-flex justify-content-center">
                        <h3>Register Account</h3>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <!--Show any errors from a previous form submission-->
                            {% include 'base/form-errors.html' with form=form %}
                            <!-- Display form fields -->
                            {% for field in form %}
                                <div class="fieldWrapper">
                                    <label for="{{field.id_for_label}}"><strong>{{field.label}}:</strong></label>
                                    <div class="form-field">
                                        {{field|add_class:'form-control'}}
                                    </div>  
                                </div>
                            {% endfor %}
                            <!-- Submit button -->
                            <div class="d-flex justify-content-center mt-3" style="padding: 0 2rem;">
                                <input class="btn btn-primary" type="submit" value="Continue" style="width: 90%; font-weight: bold;">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
