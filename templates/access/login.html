
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Project CSS -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css"> 

    <style>
		body {
            background-image: url("{% static bg_img %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        
        html {
			margin: 0;
			padding: 0;
			height: 100%;
        }
        
        .login-card {
            width: 350px; 
            box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        }


        .input-field {
            margin-top: 10px;
        }
    </style>

    <title>Login</title>
</head>
<body>
    
    <br>
    {% block content %}
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="card d-flex flex-column position-relative justify-content-center login-card">
                    <div class="card-header d-flex justify-content-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username..." class="form-control input-field">
                            
                            <input type="password" name="password" placeholder="Password..." class="form-control input-field">
                            <div class="d-flex justify-content-center mt-3" style="padding: 0 2rem;">
                                <input class="btn btn-primary" type="submit" value="Login" style="width: 90%;">
                            </div>
                        </form>
                    </div>
                    {% for message in messages %}
					    <p id="messages">{{message}}</p>
				    {% endfor %}	
                    <div class="card-footer text-muted d-flex justify-content-center">
                        <table>
                            <tr>
                                <td class="d-flex justify-content-center">
                                    <a href="#">Forgot password?</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-center">
                                    <a href="{% url 'register-account' %}">Register</a>
                                </td>
                            </tr>
                        </table>
                        
                        <br>
                        
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
