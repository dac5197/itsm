
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Project CSS -->
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css"> 

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>

    <style>
		body {
            background-color: steelblue;
            height: 100vh;
        }
        
        html {
			margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .login-card {
            width: 350px; 
        }

        .input-field {
            margin-top: 10px;
        }
    </style>

    <title>Login</title>
</head>
<body class="d-flex align-items-center">
    
    <br>
    {% block content %}
        <div class="container">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="card login-card shadow-lg">
                    <div class="card-header d-flex justify-content-center">
                        <h3>DACME TSM</h3>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <!--Show any errors from a previous form submission-->
                            {% include 'base/form-errors.html' with form=form %}
                            <input type="text" name="username" placeholder="Username..." class="form-control input-field">
                            
                            <input type="password" name="password" placeholder="Password..." class="form-control input-field">
                            <div class="d-flex justify-content-center mt-3" style="padding: 0 2rem;">
                                <input class="btn btn-primary" type="submit" value="Login" style="width: 90%; font-weight: bold;">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-center">
                        <table>
                            <tr>
                                <td class="d-flex justify-content-center">
                                    <a href="{% url 'reset_password' %}">Forgot password?</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-center">
                                    <a href="{% url 'register-account' %}">Register</a>
                                </td>
                            </tr>
                        </table>
                        
                        <br>
                        
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
